{% extends "eproperty/base.html" %}
{% load staticfiles %}

{% block css%}
    <link rel="stylesheet" href="{% static 'eproperty/css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'eproperty/css/form.css' %}">
{% endblock%}

{% block title %}Contact{% endblock %}

{% block activeContact %}active{% endblock %}

{% block content %}
    <div class="container contact center-align">
        <h2>Contact Us</h2>

        <div class="row">
            <div class="col-lg-6">
                <iframe class="contact-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2950.662804779658!2d-83.0697091343121!3d42.30705989643917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883b2d77c6ec4bef%3A0x1a44f1192a4e41ee!2sUniversity+of+Windsor!5e0!3m2!1sen!2sca!4v1544117982381" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="col-lg-6">
                <div class="form-element">
                    <h5>Give us your feedback</h5>
                    <form>
                        
                        <div class="form-group">
                            <label class="mt-3" for="nameInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label class="mt-3" for="emailInput">Email Address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email Address">
                        </div>

                        <div class="form-group">
                            <label class="mt-3" for="messageInput">Message</label>
                            <textarea type="text" class="form-control" id="messageInput" placeholder="We would be happy if you say something good to us. We would be happier if you say something bad."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="m-5">
            <h5>Reach us</h5>
            <div class="row">
                <div class="col-sm-4 my-3">
                    <i class="contact-icon fab fa-facebook-square" style="color: #3B5998"></i>
                </div>
                <div class="col-sm-4 my-3">
                    <i class="contact-icon fab fa-instagram" style="color: #8a3ab9"></i>
                </div>
                <div class="col-sm-4 my-3">
                    <i class="contact-icon fab fa-twitter" style="color: #326ADA"></i>
                </div>
            </div>
        </div>
{% endblock %}
